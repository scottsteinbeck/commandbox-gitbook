<style type="text/css">
    body {
        font-family: Content-font, Roboto, sans-serif;
        font-size: .85em;
    }

    blockquote {
        margin: 0px 0px 24px;
        padding: 0px 0px 0px 12px;
        border-left: 4px solid rgb(230, 236, 241);
        border-color: rgb(230, 236, 241);
    }

    ul,
    ol {
        color: #3B454E;
        margin: 0;
        padding: 0;
        padding-left: 2em;
        margin-bottom: 24px;
    }

    li {}

    p {
        color: inherit;
        margin: 0;
        position: relative;
        margin-bottom: 0;
        display: inline-block;
    }

    table {
        width: 100%;
        position: relative;
        border-collapse: collapse;
        background: rgb(157, 170, 182);
        page-break-inside: auto;
    }

    tr {
        border-top-width: initial;
        border-right-width: initial;
        border-left-width: initial;
        border-top-color: initial;
        border-right-color: initial;
        border-left-color: initial;
        border-style: none none solid;
        border-image: initial;
        padding: 10px;
        background: rgb(255, 255, 255);
        border-bottom: 1px solid rgb(230, 236, 241);
        page-break-after: auto;
        page-break-inside: avoid;
    }

    table tr:first-child {
        color: rgb(157, 170, 182);
        font-size: 16px;
        font-weight: 500;
        border-bottom: 2px solid rgb(230, 236, 241);
    }

    table tr td {
        width: auto;
        position: relative;
        align-self: start;
        align-items: start;
        -webkit-box-align: start;
        padding: 8px;
        border-top: none;
        border-right: none;
        border-bottom: none;
    }

    table.paramTable {
        table-layout: fixed;
    }

    table.paramTable tr:first-child td {
        color: black;
        font-size: 12px;
        font-weight: 500;
        border-bottom: none;
    }

    table tr td p {
        font-size: 13px;
        font-family: Content-font, Roboto, sans-serif;
        font-weight: 400;
    }

    .code-line {
        tab-size: 4;
        font-size: 85%;
        overflow-x: auto;
        font-family: "Source Code Pro", Menlo, monospace;
        line-height: 1.7;
        counter-reset: line 0;
        background-color: rgb(245, 247, 249);
        border: 1px solid #dedede;
        margin: 4px 0;
        padding: 9px 4px;
        border-radius: 3px;
    }

    .math {
        tab-size: 4;
        font-size: 85%;
        overflow-x: auto;
        font-family: "Source Code Pro", Menlo, monospace;
        line-height: 1.7;
        counter-reset: line 0;
        background-color: rgb(245, 247, 249);
        border: 1px solid #dedede;
        margin: 4px 0;
        padding: 9px 4px;
        border-radius: 3px;
    }

    .hint {
        width: 100%;
        display: block;
        position: relative;
        background-color: rgb(245, 247, 249);
        margin: 32px 0px;
        padding: 14px 24px;
        border-left: 4px solid rgb(38, 203, 124);
        border-radius: 3px;
    }

    .api-method-summary {
        font-size: 24px;
        font-weight: bold;
    }

    .api-method-description {
        font-size: 16px;
        font-family: Content-font, Roboto, sans-serif;
        font-weight: 400;
        line-height: 1.625;
    }

    .api-method-spec {
        border: 1px solid #e4e4e4;
        padding: 14px;

    }

    .api-method-path-parameters,
    .api-method-query-parameters {
        border: 1px solid #e4e4e4;
        padding: 14px;

    }

    .api-method-title {
        font-size: 16px;
        color: #848484;
        font-weight: lighter;
        padding: 7px 0 3px;
    }

    .valDesc {
        color: #999;
        font-style: italic;
    }

    .status-code-200 .status-bullet {
        background: #00d400;
    }

    .status-code-302 .status-bullet {
        background: rgb(255, 157, 61);
    }

    .status-bullet {
        width: 10px;
        height: 10px;
        display: inline-block;
        background: #00d400;
        border-radius: 50%;
        margin: 0 5px;
    }
</style>

    var blockTypes = {
        //HTML Standard Types Simple
        "heading-1": function (node, htmlFragment) {
            return '<h1>' + htmlFragment + '</h1>'
        },
        "heading-2": function (node, htmlFragment) {
            return '<h2>' + htmlFragment + '</h2>'
        },
        "heading-3": function (node, htmlFragment) {
            return '<h3>' + htmlFragment + '</h3>'
        },
        "paragraph": function (node, htmlFragment) {
            return '<p>' + htmlFragment + '</p>'
        },
        "list-unordered": function (node, htmlFragment) {
            return '<ul>' + htmlFragment + '</ul>'
        },
        "list-ordered": function (node, htmlFragment) {
            return '<ol>' + htmlFragment + '</ol>'
        },
        "code": function (node, htmlFragment) {
            return '<code>' + htmlFragment + '</code>'
        },
        "blockquote": function (node, htmlFragment) {
            return '<blockquote>' + htmlFragment + '</blockquote>'
        },
        "table": function (node, htmlFragment) {
            return '<table>' + htmlFragment + '</table>'
        },
        "table-row": function (node, htmlFragment) {
            return '<tr>' + htmlFragment + '</tr>'
        },
        "table-cell": function (node, htmlFragment) {
            return '<td>' + htmlFragment + '</td>'
        },

        //HTML Standard Types With Metadata
        "list-item": function (node, htmlFragment) {
            var isChecked = node.data.hasOwnProperty('checked') && node.data.checked;
            return '<li>' + (isChecked ? '&#10003; ' : '') + htmlFragment + '</li>'
        },
        "image": function (node, htmlFragment) {
            var caption = node.data.caption;
            return '<img src="' + htmlFragment + '"><div class="caption">' + caption + '</div>';
        },

        // Gitbook Custom Types Simple
        "document": function (node, htmlFragment) {
            return '<div class="document">' + htmlFragment + '</div>'
        },
        "code-line": function (node, htmlFragment) {
            return '<div class="code-line">' + htmlFragment + '</div>'
        },
        "code-tab": function (node, htmlFragment) {
            return '<div class="code-tab">' + htmlFragment + '</div>'
        },
        "tabs": function (node, htmlFragment) {
            return '<div class="tabs">' + htmlFragment + '</div>'
        },

        // Gitbook Custom Types With Metadata
        "hint": function (node, htmlFragment) {
            var cls = node.data.style;
            return '<div class="hint ' + cls + '">' + htmlFragment + '</div>'
        },
        "file": function (node, htmlFragment) {
            var assetID = node.data.assetID;
            //TODO: lookup asset and maybe insert it if its an image, or maybe just display the filename.
            return '<div class="file">' + htmlFragment + '</div>'
        },
        "page-ref": function (node, htmlFragment) {
            var pageID = node.data.page;
            return '<div class="page-ref">' + htmlFragment + '</div>'
        },
        "tabs-item": function (node, htmlFragment) {
            var tabName = '<h3 class="tab-title">' + node.data.title + '</h3>'
            return tabName + '<div class="tabs-item">' + htmlFragment + '</div>'
        },
        "math": function (node, htmlFragment) {
            return '<div class="math">' + node.data.formula + '</div>'
        },


        //Api Specific Types Simple
        "api-method": function (node, htmlFragment) {
            return '<div class="api-method">' + htmlFragment + '</div>'
        },
        "api-method-spec": function (node, htmlFragment) {
            return '<div class="api-method-spec">' + htmlFragment + '</div>'
        },
        "api-method-description": function (node, htmlFragment) {
            return '<div class="api-method-description">' + htmlFragment + '</div>'
        },
        "api-method-summary": function (node, htmlFragment) {
            return '<div class="api-method-summary">' + htmlFragment + '</div>'
        },
        "api-method-response-example-description": function (node, htmlFragment) {
            return '<div class="api-method-response-example-description">' + htmlFragment + '</div>'
        },
        "api-method-path-parameters": function (node, htmlFragment) {
            return '<div class="api-method-title">Path Paramaters</div><div class="api-method-path-parameters">' +
                htmlFragment + '</div>'
        },
        "api-method-query-parameters": function (node, htmlFragment) {
            return '<div class="api-method-title">Query Paramaters</div><div class="api-method-query-parameters">' +
                htmlFragment + '</div>'
        },
        "api-method-request": function (node, htmlFragment) {
            return '<h3>Request</h3><div class="api-method-request">' + htmlFragment + '</div>'
        },

        //Api Specific Types With Metadata
        "api-method-parameter": function (node, htmlFragment) {
            var methodName = '<td width="100"><div class="valDesc">Name</div>' + node.data.name + '&nbsp;</td>';
            var methodType = '<td width="100"><div class="valDesc">Type</div>' + node.data.type + '</td>';
            var methodRequired = '<td width="100"><div class="valDesc">Required</div>' + node.data.required +
                '</td>';
            var methodDesc = '<td><div class="valDesc">Desc</div>' + htmlFragment + '</td>';

            return '<div class="api-method-parameter"><table class="paramTable"><tr>' + methodName +
                methodType + methodRequired + methodDesc + '</tr></table></div>'
        },

        "api-method-response-example": function (node, htmlFragment) {
            var httpCode = '<div class="status-code-' + node.data.httpCode +
                '"><span class="status-bullet"></span>' + node.data.httpCode + '</div>';
            return '<div class="api-method-response-example">' + httpCode + '<div>' + htmlFragment +
                '</div></div>'
        },
        "api-method-response": function (node, htmlFragment) {
            return '<h3>Response</h3><div class="api-method-response">' + htmlFragment + '</div>'
        }
    };

    function createBook(bookData) {
        document.body.innerHTML += parseJSONDocument(bookData);
    }

    function parseJSONDocument(JSONDocument) {
        return createElement(JSONDocument.document);
    }

    function createElement(JSONElement) {
        var htmlFragment = "";
        var parentFragment = "";
        var innerElements = JSONElement.hasOwnProperty("nodes") ? JSONElement.nodes.map(createElement) : [];

        if (JSONElement.kind == "text") return createTextNode(JSONElement);
        if (blockTypes.hasOwnProperty(JSONElement.type)) {
            if (Object.keys(JSONElement['data']).length) {
                console.log(JSONElement.type, JSON.stringify(JSONElement.data));
            }
            return blockTypes[JSONElement.type](JSONElement, innerElements.join(" "));
        }
        return '<div class="missing-element-type">' + innerElements.join(" ") + '</div>';
    }

    function createTextNode(JSONTextNode) {
        return JSONTextNode.ranges.map(markupText).join(" ");
    }

    function markupText(JSONRangeNode) {
        return JSONRangeNode.text;
    }
